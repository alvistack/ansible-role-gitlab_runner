- name: include default variables
  include_vars: "../vars/main.yml"

- name: include release specific variables
  include_vars: "{{ lookup('first_found', _params) }}"
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "../vars"
  ignore_errors: true

- name: include release specific tasks
  include_tasks: "{{ lookup('first_found', _params) }}"
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "."
  ignore_errors: true

- name: prepare directories
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
    state: "{{ item.state | default('directory') }}"
  loop:
    - { dest: "/etc/cron.hourly" }
    - { dest: "/etc/gitlab-runner" }
    - { dest: "/lib/systemd/system" }
    - { dest: "/opt/gitlab-runner/executors/vagrant" }
    - { dest: "{{ gitlab_runner_runners_cache_dir }}", owner: "1000", group: "1000" }
    - { dest: "{{ gitlab_runner_runners_vagrant_boxes_dir }}", owner: "1000", group: "1000" }

- name: copy templates
  template:
    dest: "{{ item.dest }}"
    src: "{{ item.src | default('./templates' + item.dest + '.j2') }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
  loop:
    - { dest: "/etc/cron.hourly/gitlab-runner" }
    - { dest: "/etc/gitlab-runner/config.toml" }
    - { dest: "/lib/systemd/system/gitlab-runner.service" }
    - { dest: "/opt/gitlab-runner/executors/vagrant/cleanup.sh", mode: "0755" }
    - { dest: "/opt/gitlab-runner/executors/vagrant/config.sh", mode: "0755" }
    - { dest: "/opt/gitlab-runner/executors/vagrant/prepare.sh", mode: "0755" }
    - { dest: "/opt/gitlab-runner/executors/vagrant/run.sh", mode: "0755" }
  notify:
    - gitlab_runner | systemctl daemon-reload
    - gitlab_runner | systemctl restart gitlab-runner.service

- name: prepare files
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    state: "{{ item.state | default('file') }}"
  loop:
    - { dest: "/etc/cron.hourly/gitlab-runner" }
    - { dest: "/etc/gitlab-runner/config.toml" }
    - { dest: "/etc/systemd/system/gitlab-runner.service", state: "absent" }
    - { dest: "/lib/systemd/system/gitlab-runner.service" }
    - { dest: "/opt/gitlab-runner/executors/vagrant/cleanup.sh", mode: "0755" }
    - { dest: "/opt/gitlab-runner/executors/vagrant/config.sh", mode: "0755" }
    - { dest: "/opt/gitlab-runner/executors/vagrant/prepare.sh", mode: "0755" }
    - { dest: "/opt/gitlab-runner/executors/vagrant/run.sh", mode: "0755" }
  notify:
    - gitlab_runner | systemctl daemon-reload
    - gitlab_runner | systemctl restart gitlab-runner.service

- name: flush handlers
  meta: flush_handlers

- name: systemctl start gitlab-runner.service
  service:
    name: "gitlab-runner.service"
    state: "started"
    enabled: true
  changed_when: false
  ignore_errors: true
